parse_plaintext:
  - tokenizer_udpipe_mod --model {thisdir}/Tokenizer/tokenizer.udpipe
  - bert512_mod --vocabfile BERT-TOKENIZER-NAME --max 400
  - diaparser_mod --model {thisdir}/Diaparser/diaparser.model
  - lightning_tagger_mod --checkpoint_dir {thisdir}/Tagger --batch_size 16 --bert_pretrained BERT-MODEL-NAME
  - lemmatizer_mod --model {thisdir}/Lemmatizer/lemmatizer.pt
  - bert512_mod --merge

